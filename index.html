<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2</title>
</head>
<body>
    <form action=""
    method="post" autocomplete="on">
        <label>Personal details</label><br>
        <label for="salutation">Salutation</label><br>
        <select name="salutation" id="salutation">
            <option value="--None--">--None--</option>
            <option value="Mr.">Mr.</option>
            <option value="Mrs.">Mrs.</option>
        </select>
        <br><br>
        <label for="fname">First Name:</label>
        <input type="text" placeholder="abcd" id="fname">
        <br><br>
        <label for="lname">Last Name:</label>
        <input type="text" placeholder="abcd" id="lname">
        <br><br>
        <label>Gender:</label>
        <input type="radio" id="Male">
        <label for="Male">Male</label>
        <input type="radio" id="Female">
        <label for="Female">Female</label>
        <br><br>
        <label for="email">Email:</label><input type="email" value="abc@gmail.com" id="email">
        <br><br>
        <label for="DOB">Date of birth:</label><input type="date" id="DOB">
        <br><br>
        <label for="adrs">Address:</label><br>
        <textarea name="adress" id="adrs" cols="30" rows="5"></textarea>
        <br><br>
        <input type="Submit" value="Submit">
    </form>
</body>
</html>
